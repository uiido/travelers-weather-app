<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/bedc4483a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-4 p-sm-5-mb-4 text-align-center bg-primary">
        <h1 class="text-center text-white">WEATHER DASHBOARD</h1>
    </header>
    <main class="container-fluid">
        <section class="vh-100 m-3 bg-secondary col-3 p-4 search-panel">
            <div class="search-box">
                <h3>Search by city:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <label class="sr-only" for="cityName">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="City name">
                        </div>
                        <div class="col-3 search-button-panel">
                            <button type="submit" class="btn btn-primary" id="search-button"><i
                                    class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 previous-city-list-box">
                        <ul class="list-group" id="previous-city-list">test</ul>
                    </div>
                </form>
            </div>
        </section>

        <section class="forecast-panel">
            <div class="current-forecast-panel">
                <div class="name-block">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div>
                    <p class="current-info" id="temperature"></p>
                </div>
                <div>
                    <p class="current-info" id="humidity"></p>
                </div>
                <div>
                    <p class="current-info" id="wind-speed"></p>
                </div>
            </div>
            <div class="weekly-panel">
                <h4>5-Day Forecast:</h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-0"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-0">
                                    <p class="card-text" id="temp-0"></p>
                                    <p class="card-text" id="hum-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-1"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-1">
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="hum-1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-2"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-2">
                                    <p class="card-text" id="temp-2"></p>
                                    <p class="card-text" id="hum-2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-3"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-3">
                                    <p class="card-text" id="temp-3"></p>
                                    <p class="card-text" id="hum-3"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 id="day-4"></h5>
                                </div>
                                <div class="card-body">
                                    <img src="" alt="" id="img-4">
                                    <p class="card-text" id="temp-4"></p>
                                    <p class="card-text" id="hum-4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>

</html>
